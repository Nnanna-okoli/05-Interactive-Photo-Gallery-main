<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>U5 Interactive Photo Gallery</title>

    <link rel="stylesheet" href="css/baguetteBox.min.css">

  <header class="search_gallery">
    <input type="search" name="search" id="search" placeholder="Search">
  </header>

  <div class="gallery">

    <div class="item">
      <a href="img/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields." title="Hay Bales">

      </a>
    </div>

    <div class="item">
      <a href="img/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here." title="Lake">
          <img src="img/thumbnails/02.jpg" alt="Second image">
      </a>
    </div>

    <div class="item">
      <a href="img/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below." title="Canyon">
          <img src="img/thumbnails/03.jpg" alt="Third image">
      </a>
    </div>

    <div class="item">
      <a href="img/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." title="Iceberg">
          <img src="img/thumbnails/04.jpg" alt="Fourth image">
      </a>
    </div>

    <div class="item">
      <a href="img/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." title="Desert">

      </a>
    </div>

    <div class="item">
      <a href="img/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color." title="Fall">

      </a>
    </div>

    <div class="item">
      <a href="img/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!" title="Plantation">

      </a>
    </div>

    <div class="item">
      <a href="img/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!" title="Dunes">
          <img src="img/thumbnails/08.jpg" alt="Eigth image">
      </a>
    </div>

    <div class="item">
      <a href="img/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane." title="Countryside Lane">
          <img src="img/thumbnails/09.jpg" alt="Ninth image">
      </a>
    </div>

    <div class="item">
      <a href="img/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange." title="Sunset">

      </a>
    </div>

    <div class="item">
      <a href="img/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking." title="Cave">

      </a>
    </div>

    <div class="item">
      <a href="img/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." title="Bluebells">
          <img src="img/thumbnails/12.jpg" alt="Twelth image">
      </a>
    </div>

  </div>
